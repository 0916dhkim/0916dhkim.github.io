name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_KEY }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Migrate DB
        run: yarn workspace @0916dhkim/prisma prisma migrate deploy
      - name: Build pages
        run: yarn workspace @0916dhkim/pages next build
      - name: Export Static Files
        run: yarn workspace @0916dhkim/pages next export
      - name: Add .nojekyll File
        run: touch ./apps/pages/out/.nojekyll
      - name: Deploy pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: apps/pages/out
